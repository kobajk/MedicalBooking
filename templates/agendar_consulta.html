<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Agendar Consulta</h1>
    <form action="/agendar_consulta" method="post">
        <label for="profissional">Profissional de Sa√∫de:</label><br>
        <select id="profissional" name="profissional_id" required>
            {% for profissional in profissionais %}
            <option value="{{ profissional.id }}">{{ profissional.nome }} - {{ profissional.especialidade }}</option>
            {% endfor %}
        </select><br>
        <label for="data_hora">Data e Hora:</label><br>
        <input type="datetime-local" id="data_hora" name="data_hora" required><br>
        <button type="submit">Agendar</button>
    </form>
</body>
</html>
